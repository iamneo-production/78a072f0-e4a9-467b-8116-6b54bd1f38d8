<div id="booking" class="section">
  <div class="section-center">
    <div class="container">
      <div class="row">
        <div class="booking-form">
          <div class="booking-bg"></div>

          <form #bookingform = "ngForm" (ngSubmit)="onSubmit(bookingform)">
            <div class="form-header">
              <h2>Make your reservation</h2>
            </div>

            <div class="form-group">
              <span class="form-label">Name</span>
              <input class="form-control" type="text" placeholder="Enter your Name" id="name" name ="name" [(ngModel)] = "customer.name">
            </div>

            <div class="form-group">
              <span class="form-label">Email</span>
              <input class="form-control" type="email" placeholder="Enter your email"  id="emailid" name ="emailid" [(ngModel)] = "customer.emailId">
            </div>

            <div class="form-group">
              <span class="form-label">Phone</span>
              <input class="form-control" type="tel" placeholder="Enter your phone number" id="mobno" name ="mobno" ngModel>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <span class="form-label">Check In</span>
                  <input class="form-control" type="date" required id="checkin" name ="checkin" ngModel>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <span class="form-label">Check Out</span>
                  <input class="form-control" type="date" required id="checkout" name ="checkout" ngModel>
                </div>
              </div>
              
            </div>

          
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <span class="form-label">Guest</span>
                  <input class="form-control" type="number" id="noOfGuests" name ="noOfGuests" [(ngModel)] = "room.noOfGuests">
                </div>
              </div>
              
              <div class="col-md-5">
                <div class="form-group">
                  <span class="form-label">Room Type</span>
                  <input class="form-control" type="text" id="roomtype" name ="roomtype" [(ngModel)] = "room.roomType">
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <span class="form-label">AC/NON AC</span>
                  <output>{{room.category}}</output>
                  <!-- <input class="form-control" type="text" id="category" name ="category" [(ngModel)] = "room.category"> -->
                </div>
              </div>
            </div>
            <div class="form-btn">
              <button class="submit-btn ">Book Now</button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>

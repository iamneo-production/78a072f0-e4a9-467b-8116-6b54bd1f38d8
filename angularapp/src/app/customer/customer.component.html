<div class="top">

    <h1>My Profile</h1>
        <br>
        
        <div class="tod">
          <label class="center">Profile Image</label>
          <br><br>
          <p id="para1">
          <img src="images\pic.png" [src]="selectedImage"><br></p>
          <input type="file" (change)="onFileSelected($event)"><br>
        </div>
    </div>
   
        <div class="code">
          <div class="center">
            <div class="rom">
              <h1>Personal Information</h1>
              <label  for="CustomerId">CustomerId:</label>
             <input class="p" type="text" [(ngModel)]="customerId" required>
            
            <label for="First Name">First Name:</label>
            <input class="p" type="text" [(ngModel)]="firstName" required>
            </div>
            <div class="rom">
            <label for="Last Name">Last Name:</label>
            <input class="p" type="text" [(ngModel)]="lastName" required>
  
            <label for="Email">Email:</label>
            <input class="p" type="email" [(ngModel)]="email" required>
          </div>
          <div class="rom">
            <label for="Password">Password:</label>
            <input class="p" type="password" [(ngModel)]="password" required>
  
            <label>Phone Number:</label>
            <input class="p" type="phone Number" [(ngModel)]="phoneNumber" required>
            </div>
            <div class="rom">
              <label for ="Address">Address</label>
              <textarea class="p" text="text" [(ngModel)]="address" required></textarea>
          
              <label for="pincode">Pincode</label>
              <input  class="p" type="text" id="pincode" name="pincode" [(ngModel)]="pincode" required>
            </div>
            <div class="rom">
              <label for="state">State</label>
              <select class="p" id="state" name="state"  [(ngModel)]="state">
                <option value=" Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value=" Assam">Assam</option>
                <option value=" Bihar">Bihar</option>
                <option value=" Chhattisgarh">Chhattisgarh</option>
                <option value=" Goa">Goa</option>
                <option value=" Gujarat">Gujarat</option>
                <option value=" Haryana">Haryana</option>
                <option value=" Himachal Pradesh">Himachal Pradesh</option>
                <option value=" Jammu and Kashmir">Jammu and Kashmir</option>
                <option value=" Jharkhand">Jharkhand</option>
                <option value=" Karnataka">Karnataka</option>
                <option value=" Kerala">Kerala</option>
                <option value=" Madhya Pradesh">Madhya Pradesh</option>
                <option value=" Maharashtra">Maharashtra</option>
                <option value=" Manipur">Manipur</option>
                <option value=" Meghalaya">Meghalaya</option>
                <option value=" Mizoram">Mizoramh</option>
                <option value=" Nagaland">Nagaland</option>
                <option value=" Odisha">Odisha</option>
                <option value=" Punjab">Punjab</option>
                <option value=" Rajasthan">Rajasthan</option>
                <option value=" Sikkim"> Sikkim</option>
                <option value="Tamil Nadu ">Tamil Nadu</option>
                <option value=" Telangana">Telangana</option>
                <option value=" Tripura">Tripura</option>
                <option value=" Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand ">Uttarakhand</option>
                <option value=" West Bengal">West Bengal</option>
               </select>
            </div>
         
        <div>
          <div>
            <label>Gender:</label>
            <input type="radio" name="gender" value="male" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female" />
            <label for="female">Female</label>
            <input type="radio" name="gender" value="other" id="other" />
            <label for="other">Other</label>
          </div>
          
         
          <button class="button" (click)="saveProfile()">Save</button>
          <button class ="button" (click)="editProfile()">Edit</button>
          <button class="button" (click)="cancelProfile()">Cancel</button>
        </div>
    </div>

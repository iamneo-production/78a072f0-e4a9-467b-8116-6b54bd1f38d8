  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('assets/images/img3.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login</h3><br>  
            <form action="#" method="post">
              
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="username" ngModel required autocomplete="on">
              </div>
              
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="password" [(ngModel)]="password" ngModel required>
              </div>
              <p class="text-danger">{{error}}</p>

              <p>Don't have an account? <a routerLink="/register" class="link-info">Register here</a></p>
              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="button" (click)="onSubmit(username,password)">Login</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
